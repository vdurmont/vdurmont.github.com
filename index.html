---
layout: default
title: Home
---

{% for post in site.posts %}
		<article class="post-container">
			<header>
				<h1 class="page-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<p class="page-subtitle">{{ post.date | date:"%B %d, %Y" }}</p>
			</header>
			<div class="post-excerpt">
				{{ post.excerpt }}
				<a href="{{ post.url }}">Read more...</a>
			</div>
		</article>
{% endfor %}
