---
layout: default
title: Home
---

{% for post in site.posts limit: 5  %}
		<article>
			<header>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<p class="text-muted caption">{{ post.date | date:"%B %d, %Y" }}</p>
			</header>
			<div class="post-excerpt">
				{{ post.excerpt }}
				<a href="{{ post.url }}">Read more...</a>
			</div>
		</article>
{% endfor %}
